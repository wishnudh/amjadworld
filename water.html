    <style>
        @import url('https://fonts.googleapis.com/css?family=Source+Code+Pro:200,900');
        button {
            font-family: "Source Code Pro";
            font-weight: 900;
            text-transform: uppercase;
            font-size: 30px;  
            color: var(--text-color);
        }
        .glow-on-hover {
            width: 220px;
            height: 50px;
            border: none;
            outline: none;
            color: #fff;
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
        }

        .glow-on-hover:before {
            content: '';
            background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
            position: absolute;
            top: -2px;
            left:-2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing 20s linear infinite;
            opacity: 0;
            transition: opacity .3s ease-in-out;
            border-radius: 10px;
        }

        .glow-on-hover:active {
            color: #000
        }

        .glow-on-hover:active:after {
            background: transparent;
        }

        .glow-on-hover:hover:before {
            opacity: 1;
        }

        .glow-on-hover:after {
            z-index: -1;
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #111;
            left: 0;
            top: 0;
            border-radius: 10px;
        }

        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

    <script>
      var canvas1 = document.getElementById("canvas1");
      var ctx1 = canvas1.getContext("2d");

      var select4 = document.getElementById("image-select4");
      var select6 = document.getElementById("image-select6");
      var select7 = document.getElementById("image-select7");

      function drawImage(canvas, ctx, src, callback) {
        var image = new Image();
        image.onload = function() {
            ctx.drawImage(image, 0, 0, 400, 400);
            if (callback) {
            callback();
            }
        };
        image.src = src;
        }

        select3.addEventListener("change", function() {
            var src = this.value;
            drawImage(canvas1, ctx1, src, function() {
                select1.dispatchEvent(new Event("change"));
            });
        });

        select1.addEventListener("change", function() {
            var src = this.value;
            drawImage(canvas1, ctx1, src, function() {

        });

  function randomizeSelect(select) {
  ctx1.clearRect(0, 0, 400, 400);
  var options = select.options;
  var randomIndex = Math.floor(Math.random() * options.length);
  select.selectedIndex = randomIndex;
  select.dispatchEvent(new Event("change"));
}
